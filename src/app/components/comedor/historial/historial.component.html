<div class="container">
    <mat-toolbar>
        <span>Historial</span>
    </mat-toolbar>
    <div class="mat-elevation-z8" *ngIf="listHistorial.length > 0">

        <mat-form-field>
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Escriba dos o mas letras" #input
                autocomplete="off">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Position Column -->
            <ng-container matColumnDef="anho">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> AÃ±o </th>
                <td mat-cell *matCellDef="let element"> {{element.anho}} </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="mes">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Mes </th>
                <td mat-cell *matCellDef="let element"> {{element.mes}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="almuerzos">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Almuerzos </th>
                <td mat-cell *matCellDef="let element"> {{element.almuerzos}} <span style="font-weight: bold;">Gs</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="pagos">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Pagos </th>
                <td mat-cell *matCellDef="let element"> {{element.pagos}} <span style="font-weight: bold;">Gs</span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar cantidad"></mat-paginator>

    </div>
    <div class="mat-elevation-z8" *ngIf="listHistorial.length == 0" style="text-align: center;">
        <h2>No hay Historial que mostrar</h2>
    </div>
</div>
