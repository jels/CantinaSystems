<div class="container">
    <mat-toolbar>
        <span>Cargar almuerzos manualmente</span>
    </mat-toolbar>
</div>

<div class="container">
    <mat-card style="margin-top: 10px;">
        <!--  (ngSubmit)="agregarUsuario()"  -->
        <form [formGroup]="form">
            <mat-grid-list cols="6" rowHeight="75px">
                <mat-grid-tile [colspan]="3" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Seleccione el Usuario</mat-label>
                        <mat-select formControlName="nombre_almuerzo" required>
                            <mat-option *ngFor="let usuario of usuarios" [value]="usuario.id_users">
                                {{usuario.user_apellido +", "+ usuario.user_nombre }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="3" [rowspan]="3">
                    <img src="./assets/img/login.png" width="250" height="250">
                </mat-grid-tile>

                <mat-grid-tile [colspan]="3" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Rol de usuario</mat-label>
                        <mat-select formControlName="nombre_almuerzo" required>
                            <mat-option *ngFor="let almuerzo of almuerzos"
                                [value]="almuerzo.id_almuerzo">{{almuerzo.nombre_almuerzo}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="3" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Nombres</mat-label>
                        <input matInput autocomplete="off" formControlName="user_nombre" required>
                    </mat-form-field>
                </mat-grid-tile>



                <mat-grid-tile [colspan]="3" [rowspan]="1">
                    <!-- [disabled]="form.invalid"-->
                    <button type="submit" mat-raised-button color="primary" style="margin-right: 10px;">Aceptar</button>
                    <button type="button" (click)="recargar()" mat-raised-button color="warn">Cancelar</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
